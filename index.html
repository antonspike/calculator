<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cont">
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn c red">C</div>
            <div class="btn percent blue">%</div>
            <div class="btn power blue">^</div>
            <div class="btn square blue">√</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn division blue">÷</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn multiple blue">×</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn minus blue">-</div>

            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn equal red">=</div>
            <div class="btn plus blue">+</div>
        </div>
    </div>
    <div class="log">
        <p>История опреаций</p>
        <ul class="log-list"></ul>
    </div>
</div>
<script src="./main.js"></script>
</body>
</html>
